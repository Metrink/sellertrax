{% extends "_base.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-2">
        <h1>((python))</h1>
    </div>
    <div class="col-sm-10">
        <h1 id="app">{{ message }}</h1>

    </div>
</div>


{% endblock %}

{% block js %}
<script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
</script>
{% endblock %}
